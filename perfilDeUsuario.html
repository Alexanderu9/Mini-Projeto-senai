<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="/assets/css/perfil.css">
</head>
<body>
 

    <main>
        <section class="perfil">
            <div class="avatar">
                <img id="avatarImagem" src="/assets/img/pau-brasil.png" alt="Avatar da árvore">
            </div>
            <div class="info">
                <h2 id="nomeUsuario">Nome do Usuário</h2>
                <p><strong>Email:</strong> <span id="emailUsuario"></span></p>
                <p><strong>Árvores plantadas:</strong> <span id="totalArvores"></span></p>
                <div class="bio">
                    <label for="bioInput"><strong>Bio:</strong></label>
                    <textarea id="bioInput" rows="4" maxlength="200"></textarea>
                    <button id="salvarBio">Salvar Bio</button>
                    <p class="confirmacao" id="confirmacaoBio"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="/assets/js/perfil.js"></script>
</body>
</html>
