<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/stylesCadastroR.css">
  <title>Cadastro de ações de reflorestamento</title>
</head>
<body>



  <div id="wrapper">
    <main>
      <section id="contenedor">
        <h1>Cadastro de ações de reflorestamento</h1>
        <form id="formulario">
          <div id="inputQuantidades">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" />
            <label for="quantidades">Quantidades:</label>
            <input type="number" id="quantidades" required />
          </div>
          <div id="escogiendo">
            <label for="arboles">Escolha a árvore:</label>
            <select name="escolha" id="arboles">
              <option value="Ipês">Ipês</option>
              <option value="Angicos">Angicos</option>
              <option value="Aroeiras">Aroeiras</option>
              <option value="Jequitibás">Jequitibás</option>
              <option value="Peroba do campo">Peroba do campo</option>
            </select>
          </div>
          <button type="submit" id="boton">Ingresar</button>
          <div><p id="imagenes"></p></div>
          <div><p id="error"></p></div>
        </form>
      </section>
    </main>
  </div>
<script type="module" src="/assets/Js/cadastroDeR.js"></script>
</body>
</html>
